<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>12 Logical operators in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Logical operators in JavaScript -->
    <h1>Logical operators in JavaScript</h1>

    <!-- A simple calendar-->
    <h2>A simple calendar</h2>
    <div class="output">
      <label for="month">Select month: </label>
      <select id="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <h2 id="calendar">Text</h2>
      <ul></ul>
    </div>
    <!-- Check console -->
    <h2>Check console for more examples</h2>

    <script src="./12-logical-operators.js" async defer></script>
  </body>
</html>

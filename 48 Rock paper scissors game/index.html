<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>48 Rock paper scissors game in Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rock paper scissors game in Javascript -->
    <h1>ROCK PAPER SCISSORS</h1>
    <!-- Start here -->
    <div id="gameContainer">
      <h1 class="gameText" id="playerText">Player >></h1>
      <h1 class="gameText" id="computerText">Computer >></h1>
      <div id="gameButtons">
        <button class="choice-btn" id="rock">💎</button>
        <button class="choice-btn" id="paper">📃</button>
        <button class="choice-btn" id="scissors">✂️</button>
      </div>
      <div id="gameResult">
        <h1 class="gameText" id="resultText">...</h1>
      </div>
    </div>
    <script src="./48-rps-game.js" async defer></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>40 Element selectors in Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <!--  Element selectors in Javascript -->
    <h1 id="h1-title">Element selectors in Javascript</h1>

    <h2 id="h2-title">This is the menu</h2>

    <ul id="vegetables">
      <li>Potato</li>
      <li>Carrots</li>
      <li>Onions</li>
    </ul>

    <ul style="list-style-type: none; padding: 0; margin: 0">
      <li>
        <input type="radio" name="pizzas" value="Pepperoni" checked="checked" />
        <label for="Pepperoni">Pepperoni</label>
      </li>
      <li>
        <input type="radio" name="pizzas" value="Capriciosa" />
        <label for="Capriciosa">Capriciosa</label>
      </li>
      <li>
        <input type="radio" name="pizzas" value="Salmone" />
        <label for="Salmone">Salmone</label>
      </li>
    </ul>

    <div class="desserts">Chocolate pudding</div>
    <div class="desserts">Ice cream</div>
    <div class="desserts">Pumpkin pie</div>

    <script src="./40-element-selectors.js" async defer></script>
  </body>
</html>

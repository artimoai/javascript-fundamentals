<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>17 Temperature convertor app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Temperature convertor app -->
    <h1>Temperature Convertor App</h1>
    <label>Enter a temperature...</label>
    <br />
    <input type="text" id="text-box" />
    <br />
    <label>and conver it to:</label>
    <br />
    <input type="radio" id="celsius-btn" name="unit" />
    <label>Celsius</label>
    <br />
    <input type="radio" id="fahrenheit-btn" name="unit" />
    <label>Fahrenheit</label>
    <br />
    <button type="button" id="submit-btn">Submit</button>
    <br />
    <br />
    <label id="tempLabel"></label>

    <script src="./17-temperature-convertor.js" async defer></script>
  </body>
</html>

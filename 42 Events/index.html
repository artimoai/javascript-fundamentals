<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>42 Events in Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <!-- Events in Javascript -->
    <h1>Events in Javascript</h1>
    <!-- Start here -->
    <button id="myButton">DON'T CLICK ME</button>
    <input id="myText" />
    <br />
    <br />
    <div
      id="myDiv"
      style="background-color: gold; width: 100px; height: 100px"
    ></div>
    <br />
    <br />
    <div
      id="outerDiv"
      style="background-color: orchid; width: 200px; height: 200px"
    >
      <div
        id="innerDiv"
        style="
          background-color: darkorange;
          width: 100px;
          height: 100px;
          border: 1px solid;
        "
      ></div>
    </div>
    <script src="./42-events.js" async defer></script>
  </body>

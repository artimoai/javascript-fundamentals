<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>47 Stop watch app in Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Stop watch app in Javascript -->
    <h1>Stop watch app</h1>
    <!-- Start here -->
    <div id="stopWatchContainer">
      <div id="timeDisplay">00:00:00</div>
      <button id="start-btn" class="timer-btn">Start</button>
      <button id="pause-btn" class="timer-btn">Pause</button>
      <button id="reset-btn" class="timer-btn">Reset</button>
    </div>
    <script src="./47-stop-watch.js" async defer></script>
  </body>
</html>
